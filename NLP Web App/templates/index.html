<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #24243e, #302b63);
            min-height: 100vh;
            margin: 0;
            font-family: 'Jost', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(255, 0, 150, 0.3), 0 0 25px rgba(0, 201, 255, 0.4);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            color: #00ffe0;
            text-shadow: 0 0 10px rgba(0, 255, 224, 0.8), 0 0 25px rgba(0, 201, 255, 0.8);
            margin-bottom: 10px;
        }

        .flex-container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .textarea-card {
            flex: 1;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            outline: none;
            box-shadow: none;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #ff007f, #00c9ff);
            border-radius: 5px;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 12px 30px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff007f, #00c9ff);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 201, 255, 0.6);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Data Summarization</h1>

        <form action="{{ url_for('Summarize') }}" method="post" id="summarizeForm">
            <div class="flex-container">
                <div class="textarea-card">
                    <textarea name="data" placeholder="Enter your data here..." required></textarea>
                </div>

                <div class="textarea-card">
                    <textarea id="result" readonly placeholder="Your summary will appear here...">{{ result }}</textarea>
                </div>
            </div>

            <label for="maxL" class="block text-lg font-semibold mt-4 text-center">Summary Length</label>
            <input type="range" name="maxL" min="20" max="1000">

            <div class="button-group mt-6">
                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button">Clear</button>
            </div>
        </form>
    </div>

</body>

</html>
